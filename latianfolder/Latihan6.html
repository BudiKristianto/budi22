<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> melakukan format penulisan </title>
</head>
<body>
    <!-- Tulisan ini menjadi tebal-->
    <b> Tulisan ini dicetak tebal </b>
    <p></p>
    <!-- Tulisan ini tertulis miring -->
    <i> tulisan ini dicetak miring </i>
    <p></p>
    <!-- Membuat tulisan bergaris bawah -->
    <u> Tulisan ini dicetak bergaris bawah </u>
    <!-- Membuat format superscript -->
    <p> Dalam matematika, x pangkat 2 ditulis dengan x <sup>2</sup></p>
    <!-- Membuat format superscript -->
    <p> Rumus kimia untuk oksigen adalah o <sup>2</sup></p>
</body>
</html>
